<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light-Dark-Mode</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/f3726a4d63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- dark mode switch -->
     <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
     </div>
    <!-- navigation -->
     <nav id="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
     </nav>
    <!-- home section -->
     <section id="home">
        <div class="title-group">
            <h1>The Coding Phoenix</h1>
            <h2>Unrivaled Excellence In All Tasks</h2>
        </div>
     </section>

      <!-- about section -->
      <section id="about">
        <h1>About Me</h1>
        <div class="about-container">
            <div class="image-container">
                <h2>Web Innovation</h2>
                <img src="images/undraw_proud_coder_light.svg" alt="Image 1" id="image1">
            </div>
            <div class="image-container">
                <h2>Problem Solving</h2>
                <img src="images/undraw_feeling_proud_light.svg" alt="Image 2" id="image2">
            </div>
            <div class="image-container">
                <h2>High Concept</h2>
                <img src="images/undraw_conceptual_idea_light.svg" alt="Image 3" id="image3">
            </div>
        </div>
     </section>

     <!-- projects section -->
     <section id="projects">
        <h1>My Projects</h1>
        <div class="buttons">
            <button class="primary">Primary</button>
            <button class="secondary">Secondary</button>
            <button class="primary" disabled>Disabled</button>
            <button class="outline">Outline</button>
            <button class="secondary outline">Alt Outline</button>
            <button class="outline" disabled>Disabled</button>
        </div>
        <!-- <div class="text-box" id="text-box">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptas cupiditate dolorem earum suscipit vero et esse minus nam accusantium ratione. Sequi earum similique a eum incidunt cupiditate beatae eligendi ea.</p>
        </div> -->
     </section>

     <!-- contact section -->
     <section id="contact">
        <h1>Let's Work Together</h1>
        <div class="social-icons">
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
     </section>
    <!-- js -->
    <script src="script.js"></script>
</body>
</html>
